apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: 'buildless'
        static_configs:
          - targets: ['buildless-serverless-controller-manager.kyma-system.svc.cluster.local:8080']
      - job_name: 'local-controller'
        static_configs:
          - targets: ['host.k3d.internal:8080']

